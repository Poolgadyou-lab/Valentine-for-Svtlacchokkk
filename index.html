<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–î–ª—è –º–æ–µ–≥–æ –°–≤–µ—Ç–ª—è—á–∫–∞ ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
    background: radial-gradient(ellipse at bottom, #1b1b2f 0%, #000000 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

/* –ó–≤–µ–∑–¥—ã */
.star {
    position: absolute;
    background: white;
    border-radius: 50%;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
    from { opacity: 0.2; }
    to { opacity: 1; }
}

/* –ö–æ–Ω–≤–µ—Ä—Ç */
.envelope {
    position: relative;
    width: 300px;
    height: 220px;
    cursor: pointer;
    opacity: 0;
    transform: translateY(50px);
    animation: appear 2s forwards 1s;
}

@keyframes appear {
    to { opacity: 1; transform: translateY(0); }
}

.flap {
    position: absolute;
    width: 0;
    height: 0;
    border-left: 150px solid transparent;
    border-right: 150px solid transparent;
    border-bottom: 120px solid #ff4d6d;
    top: 0;
    transform-origin: top;
    transition: transform 0.8s ease;
}

.body-env {
    width: 100%;
    height: 100%;
    background: white;
    position: absolute;
    bottom: 0;
    border-radius: 0 0 20px 20px;
}

.letter {
    position: absolute;
    width: 90%;
    height: 85%;
    background: #fff0f5;
    left: 5%;
    top: 15%;
    border-radius: 20px;
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
    opacity: 0;
    transform: translateY(40px);
    transition: all 0.8s ease;
    color: #ff1f4b;
}

.open .flap {
    transform: rotateX(180deg);
}

.open .letter {
    opacity: 1;
    transform: translateY(-90px);
}

/* –ö–Ω–æ–ø–∫–∏ */
.buttons {
    margin-top: 15px;
    position: relative;
}

button {
    padding: 8px 18px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    font-size: 14px;
    margin: 5px;
}

.yes {
    background: #ff1f4b;
    color: white;
}

.no {
    background: #ccc;
    position: absolute;
}

/* –§–∏–Ω–∞–ª */
.final {
    position: absolute;
    text-align: center;
    font-size: 40px;
    opacity: 0;
    transform: scale(0.5);
    transition: all 1.2s ease;
    text-shadow: 0 0 20px #ff4d6d, 0 0 40px #ff4d6d;
}

.showFinal {
    opacity: 1;
    transform: scale(1.2);
}

/* –°–µ—Ä–¥—Ü–∞ */
.heart {
    position: absolute;
    top: -20px;
    font-size: 20px;
    animation: fall linear infinite;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<div class="envelope" onclick="openEnvelope(this)">
    <div class="flap"></div>
    <div class="body-env"></div>
    <div class="letter">
        <h2>–°–≤–µ—Ç–ª—è—á–æ–∫ ‚ú®</h2>
        <p>–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíñ</p>
        <div class="buttons">
          <button class="yes" onclick="event.stopPropagation(); acceptLove();">
            <button class="no" id="noBtn">–ù–µ—Ç üôà</button>
        </div>
    </div>
</div>

<div class="final" id="finalMessage">
    –Ø –∑–Ω–∞–ª —ç—Ç–æ üòèüíò<br>
    –¢—ã ‚Äî –º–æ—ë —Å—á–∞—Å—Ç—å–µ ‚ú®<br>
    –¢—ã –¥–µ–ª–∞–µ—à—å –º–æ—é –∂–∏–∑–Ω—å —è—Ä—á–µ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å üíõ
     –Ø –ª—é–±–ª—é —Ç–µ–±—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ ‚ù§Ô∏è
</div>

<script>
/* –ó–≤–µ–∑–¥—ã */
for (let i = 0; i < 100; i++) {
    const star = document.createElement("div");
    star.classList.add("star");
    star.style.width = star.style.height = Math.random() * 3 + "px";
    star.style.top = Math.random() * 100 + "vh";
    star.style.left = Math.random() * 100 + "vw";
    star.style.animationDuration = (1 + Math.random() * 3) + "s";
    document.body.appendChild(star);
}

function openEnvelope(el) {
    el.classList.add("open");
}
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 250 - 125;
    const y = Math.random() * 150 - 75;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;

});

/* –ü—Ä–∏–Ω—è—Ç–∏–µ */
function acceptLove() {
    document.querySelector(".envelope").style.display = "none";
    const final = document.getElementById("finalMessage");
    final.classList.add("showFinal");
    burstHearts();
}

/* –í–∑—Ä—ã–≤ —Å–µ—Ä–¥–µ—á–µ–∫ */
function burstHearts() {
for (let i = 0; i < 70; i++) {
        createHeart(true);
    }
}

/* –ü–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥—Ü–∞ */
function createHeart(burst = false) {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 25) + "px";
    heart.style.animationDuration = (3 + Math.random() * 4) + "s";

    if (burst) {
        heart.style.top = "50vh";
        heart.style.left = "50vw";
    }

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}

setInterval(() => createHeart(false), 500);
</script>

</body>
</html>
